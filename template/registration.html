{% extends 'base.html' %}

{% block 'main' %}
<div class="container">
    <div class="row" id="cen">
            <div class="col-md-6 shadow mt-5 rounded-5 p-4">
                <h2 class="text-center">Registration</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                  {{errmsg}}
                </div>
                {% endif %}
                <form action="" method="post">
                  {% csrf_token %}
              <div class="mb-3">
                <label for="Input1" class="form-label">Username</label>
                <input type="text" class="form-control" name="uname" id="Input1" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <label for="Input2" class="form-label">Password</label>
                <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
              </div>
              <div class="mb-1">
                <label for="Input3" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="ucpass" id="Input3" placeholder="Enter confirm password">
              </div>
              <div class="mb-3">
                <label for="Inpu41" class="form-label"></label>
                <input type="submit" class="btn btn-primary w-100" value="Register" id="Input4">
                <div class="text-center"><span>Already User? <a href="/login" style="text-decoration: none;">Login</a></span>
                </div>
              </div>
              {% if success %}
              <div class="alert alert-success">
                {{success}}
              </div>
              {% endif %}
            </div>
                </form>
    </div>
</div>
{% endblock 'main' %}
